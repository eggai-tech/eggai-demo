name: Demo CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code quality checks

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          src: .

  test:
    runs-on: ubuntu-latest
    name: Run tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run tests
        run: |
          pytest -v --ignore=agents/audit/tests --ignore=agents/billing/tests/test_agent.py --ignore=agents/billing/tests/test_evaluation.py --ignore=agents/claims/tests/test_agent.py --ignore=agents/escalation/tests/test_agent.py --ignore=agents/frontend/tests/test_agent.py --ignore=agents/policies/tests/test_agent.py --ignore=agents/policies/tests/test_retrieval_performance.py --ignore=agents/triage/tests/test_agent.py --ignore=agents/triage/tests/test_agent_additional.py --ignore=agents/triage/tests/test_classifier_v0.py --ignore=agents/triage/tests/test_classifier_v1.py --ignore=agents/triage/tests/test_classifier_v2.py --ignore=agents/triage/tests/test_classifier_v4.py --ignore=agents/triage/tests/test_classifier_v6_evaluation.py --ignore=agents/triage/tests/test_classifier_comparison.py --ignore=agents/triage/tests/test_classifier_v8.py

  docker-build:
    runs-on: ubuntu-latest
    name: Verify Docker build

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t eggai-demo:test .
