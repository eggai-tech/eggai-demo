[pytest]
filterwarnings = ignore::DeprecationWarning
asyncio_default_fixture_loop_scope = function
addopts = -m "not integration and not requires_kafka and not requires_llm and not requires_vespa and not slow"
markers =
    integration: marks tests as integration tests (require external services)
    slow: marks tests as slow running
    requires_kafka: marks tests that require Kafka
    requires_llm: marks tests that require LLM API access
    requires_vespa: marks tests that require Vespa search

[pytest-asyncio]
asyncio_mode = auto
